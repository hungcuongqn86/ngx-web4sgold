<div id="app" style="height:100%">
    <div id="wrapper" style="height:100%">
        <app-layouts-header></app-layouts-header>
        <div class="main-container">
            <app-layouts-sidebar></app-layouts-sidebar>
            <div class="main-content">
                <div *ngFor="let item of appService.http.alertsys"
                     class="alert {{item.type}} alert-dismissable fade in">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong><i class="fa {{item.iconClass}}" aria-hidden="true"></i> {{item.title}}</strong>
                    {{item.messages}}
                </div>
                <router-outlet></router-outlet>
            </div>
        </div>
        <app-layouts-footer></app-layouts-footer>
    </div>
</div>
<div *ngIf="appService.http.loading.show">
    <div class="modal-backdrop fade {{appService.http.loading.fade?'in':''}}"></div>
    <div style="display: block"
         class="modal fade {{appService.http.loading.fade?'in':''}}"
         tabindex="-1">
        <div class="modal-dialog gray modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
            </div>
        </div>
    </div>
</div>
