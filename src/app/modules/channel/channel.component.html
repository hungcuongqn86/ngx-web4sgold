<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-public-breadcrumb></app-public-breadcrumb>
            <div class="panel panel-default page-header">
                <div class="panel-body">
                    <form novalidate (ngSubmit)="getLazProduct()" #form="ngForm">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group form-input-lg">
                                    <input title=""
                                           [(ngModel)]="channelService.search.title"
                                           placeholder="Tìm theo Tên, Mã, Mã vạch sản phẩm" name="code"
                                           tooltip="Tìm theo Tên, Mã, Mã vạch sản phẩm" placement="bottom"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group form-input-lg">
                                    <a id="btn-search" class="btn btn-primary btn-md"><i
                                            class="ace-icon fa fa-search"></i></a>
                                    <a id="btn-refresh-filter" class="btn btn-success btn-md"> <i
                                            class="fa fa-refresh bigger-120" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row list-toolbar">
                <div class="col-md-6">
                    <button type="button" (click)="prodDownload()" class="btn btn-primary btn-md">
                        <i class="fa fa-download" aria-hidden="true"></i> Lấy từ lazada
                    </button>

                    <button type="button" (click)="prodUpload()" class="btn btn-primary btn-md">
                        <i class="fa fa-upload" aria-hidden="true"></i> Cập nhật sang lazada
                    </button>
                </div>
            </div>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Tên</th>
                    <th>SKU</th>
                    <th>Giá gốc</th>
                    <th>Giá bán lẻ</th>
                    <th>Có sẵn</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                    <td>john@example.com</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                    <td>mary@example.com</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                    <td>july@example.com</td>
                    <td>july@example.com</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
